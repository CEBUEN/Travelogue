<!-- Travelogue Horizontal Logo -->
<svg width="920" height="240" viewBox="0 0 920 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Travelogue logo">
  <defs>
    <!-- Blue gradient for the pin -->
    <linearGradient id="pinGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#38bdf8"></stop>   <!-- sky-400 -->
      <stop offset="100%" stop-color="#0ea5e9"></stop>  <!-- sky-500 -->
    </linearGradient>
    <!-- Dark navy for text and airplane -->
    <style>
      .brand { fill:#0b1b2b; font-weight:800; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue", "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; letter-spacing:2px; }
    </style>
    <!-- Soft shadow -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0ea5e955"></feDropShadow>
    </filter>
  </defs>

  <!-- LEFT: Map pin -->
  <g transform="translate(35,20)" filter="url(#soft)">
    <!-- outer pin -->
    <path d="M95,0
             C131,0 160,29 160,66
             C160,105 128,126 95,185
             C62,126 30,105 30,66
             C30,29 59,0 95,0 Z" fill="url(#pinGrad)"></path>
    <!-- inner highlight ring -->
    <circle cx="95" cy="66" r="42" fill="none" stroke="#7dd3fc" stroke-width="12" opacity="0.6"></circle>
    <!-- airplane silhouette -->
    <path d="M44,70 L118,78 L128,72 L118,66 L77,64 L66,46 L56,46 L61,64 L44,64 Z" fill="#0b1b2b" opacity="0.95"></path>
  </g>

  <!-- RIGHT: Wordmark (larger than icon) -->
  <text x="260" y="150" class="brand" font-size="92">TRAVELOGUE</text>
</svg>
